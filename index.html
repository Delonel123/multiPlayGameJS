<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplay game</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <body>
        <!-- container -->
        <div style="position: relative; width: 1024px;">
            <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
                <!-- player health -->
                <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                    <div  style="background-color:yellow; height: 30px; width: 100%;"></div>
                    <div id="playerHelth" style="position: absolute; background-color: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
                </div>
                <!-- timer -->
                <div id="timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10</div>
                <!-- enemy health -->
                <div style="position: relative; height: 30px; width: 100%;">
                    <div  style="background-color:yellow; height: 30px;"></div>
                    <div id="enemyHelth" style="position: absolute; background-color: blue; top: 0; right: 0; bottom: 0; left: 0"></div>
                </div>

            </div>
            <div id="displayText" style="position: absolute; color:white; display: none; justify-content: center;align-items: center; top: 325px; right: 0; bottom: 0; left: 0;">Tie</div>
        </div>
        <canvas></canvas>
    </body>
    <script src="./js/utils.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>

</body>

</html>
